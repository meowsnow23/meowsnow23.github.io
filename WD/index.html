<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of an WD Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Solid black background */
            color: white; /* White text for contrast */
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0; /* Spacing below the title */
        }

        h2 {
            font-size: 1.2rem;
            margin: 0 0 20px 0; /* Spacing below the subtitle */
            color: rgba(255, 255, 255, 0.8); /* Slightly transparent subtitle */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Space between buttons */
        }

        a {
            text-decoration: none; /* Remove underline from links */
        }

        .button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent button */
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 200px; /* Fixed width for buttons */
            text-align: center;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Brighter semi-transparent on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .button:active {
            transform: scale(0.95); /* Slight shrink effect on click */
        }
    </style>
</head>
<body>
    <h2>Choose a page to navigate</h2>

    <div class="button-container">
        <a href="main-ad.html">
            <button class="button">main-ad</button>
        </a>
        <a href="main.html">
            <button class="button">main</button>
        </a>
        <a href="blacklisted.html">
            <button class="button">blacklisted</button>
        </a>
        <a href="io.html">
            <button class="button">io</button>
        </a>
        <a href="https://www.youtube.com">
            <button class="button">youtube</button>
        </a>
    </div>
</body>
</html>
